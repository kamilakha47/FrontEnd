<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css')}}">
    <title>Instructor Portal</title>
</head>
<body>
    <header>
        <h1><b>e-Learning</b></h1>
    </header>

    <section id = "config">
        <!-- <form action="/student-index", method="PUT", id="configStudent"> -->
            <table>
                <tr>
                    <td>First Name : </td>
                    <td><input type="text" id="firstname" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td>Last Name : </td>
                    <td><input type="text" id="lastname" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td>Username : </td>
                    <td><input type="text" id="username" placeholder="Username"></td>
                </tr>
                <tr>
                    <td>Email : </td>
                    <td><input type="email" id="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td>Password : </td>
                    <td><input type="password" id="password" placeholder="6 digits numeric"></td>
                </tr>
            </table>
        
        <button type="submit" id="back" onclick="goBack()">Back</button>
        <button type="submit" id="save" onclick="saveInst()">Save</button>

        <!-- </form> -->
    

            
    </section>

    <script src="{{url_for('static', filename='js/app.js')}}"></script>

    <script>
        function goBack(){
            window.history.back();
        }
    </script>

    <script>
        function getCookies(name) {
            const value = `${document.cookie}`;
            const parts = value.split(`${name}=`);
            if (parts.length === 2){
                return parts.pop().split(';').shift();
            } else if (value == "") {
                window.location = `${window.origin}/index`
                return window.location
            }
        }
        if (`${window.origin}/instructor-index`){
            let username = getCookies("username");
            if (username == ""){
                window.location = `${window.origin}/index`
                alert("Your session has running out time")
            }
        }
    </script>
  
</body>
</html>
