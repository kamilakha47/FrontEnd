<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css')}}">
    <title>e-Learning</title>
</head>
<body>
    <header id=register>
        <h1><b>Settings</b></h1>
        <hr>
    </header>

    <section id = "config">
        <!-- <form action="/student-index", method="PUT", id="configStudent"> -->
            <label for="firstname"><b>First Name</b></label>
            <input type="text" id="firstname" placeholder="First Name" required>

            <label for="lastname"><b>Last Name</b></label>
            <input type="text" id="lastname" placeholder="Last Name" required>

            <label for="username"><b>Username</b></label>
            <input type="text" id="username" placeholder="Username" required>

            <label for="email"><b>Email</b></label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" id="password" placeholder="6 Digits Numeric" required>

        <button type="submit" id="save" onclick="saveStd()">Save</button>
        <button type="submit" id="back" onclick="goBack()">Back</button>


        <!-- </form> -->
    

            
    </section>

    <script src="{{url_for('static', filename='js/app.js')}}"></script>

    <script>
        function goBack(){
            window.history.back();
        }
    </script>

    <script>

        if (`${window.origin}/student-index/setting`){
            const value = `${document.cookie}`;
            const inst = `${document.cookie.search("inst_token")}`;
            if (value == "" || inst == 0) {
                alert("Your session has running out time");
                window.location = `${window.origin}/index`;
            }
        }
    </script>
  
</body>
</html>
